<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>templates</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Juíter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Principal <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Perfil</a>
          <a class="nav-item nav-link disabled" href="#">Em breve</a>
        </div>
      </div>
    </nav>
  </header>

  <main id="main-content">
    <section id="form-field">
      <form id="form" class="d-flex flex-column align-items-center">
        <div class="form-group pt-5 col-6 text-center">
          <label for="juite" class="h1">Reclame aqui</label>
          <textarea class="form-control" id="text-field" placeholder="texto" rows="3"></textarea>
          <span id="char-count" class="">você ainda tem 280 caracteres</span>
        </div>
        <div class="center-btn">
          <button class="btn btn-primary" id="btn-submit" type="submit">reclamar</button>
        </div>
      </form>
    </section>
    <section class="d-flex justify-content-center">
      <div id="tweets" class="col-6"></div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
  <script type="text/javascript" src="script.js"></script> 
</body>
</html>
